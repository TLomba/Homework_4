<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>Famous SCientists Quiz</title>
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class=row-1>
                <h1 class="text-center">Famous Scientists Quiz</h1>
            </div>
            <br>
            <p class="text-center instruction">
                This is a timed quiz! Answer the questions correctly for a high score. If you get any wrong time
                will be subtracted from the clock. Good luck!
            </p>
            <!-- Timer -->
            <div>
                <span class="text-center text-auto" id="timer">0</span>
            </div>
            <div class="row-2">
                <button type="button" id="StartBtn" class="btn btn-light mx-auto d-block">Start</button></div>
            <div class="row-2">
                <h2 class="text-center" id="questionTitle">Questions</h2>
            </div>
            <!-- Question Button -->
            <div>
                <button type="button" class="btn btn-secondary btn-lg btn-block currQuestion">Questions</button>
            </div>
            <div>
                <button type="button" class="btn btn-secondary btn-lg btn-block">answerA</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block">answerB</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block">answerC</button>
            </div>
            <div class="container row" id="quiz">
                <!-- Why does it update in a button?! -->
                <button type="button" id="button">Answer updates here</button>
                <div id="results"></div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
