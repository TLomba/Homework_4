<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>Famous SCientists Quiz</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="jumbotron">
        <div class="container">
            <h1 class="display-4">Famous Scientists Quiz</h1>
            <p class="lead">This is a timed quiz! Answer the questions correctly for a high score. If you get any wrong,
                time
                will be subtracted from the clock. Good luck!</p>
        </div>
    </div>

    <!-- Start button whch disappears and the Time is behind so it becomes visible -->
    <div class="row-2">
        <button type="button" id="StartBtn" class="btn btn-light mx-auto d-block">Start</button>
        <div class="behind-container">
            <div col-md-2>
                <p id="timer">Timer: </p>
            </div>
        </div>
    </div>
    <div class="row-2">
        <button type="button" id="NextBtn" class="btn btn-light mx-auto d-block">Next</button>
    </div>
    </div>
    <div class="row-2">
        <h2 class="text-center">Questions</h2>
    </div>
    <div>
        <!-- Question Button -->
        <button type="button" id="currQuestion" class="btn btn-secondary btn-lg btn-block">Questions will
            populate here</button>
        <!-- Answer Buttons -->
        <button type="button" class="btn btn-secondary btn-lg btn-block">answerA</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">answerB</button>
        <button type="button" class="btn btn-secondary btn-lg btn-block">answerC</button>
    </div>
    <br>
    <!-- Game Over -->
    <div class="dmodal fade" id="gameOver" tabindex="-1" role="dialogue" aria-labelledby="gameOver" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameOverTitle">Game Over</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="text-align: center;">
                    <h3 id="congrats">Congratulations! Your Score is:</h3>
                    <input id="initials" cols="3" rows="1" placeholder="ABC" title="Input Initials"></input>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()"
                        data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="submitScore()">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
